<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✊🖐✌ Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>✊ Rock, 🖐 Paper, ✌ Scissors</h1>

    <label class="dark-toggle">
      🌙 Dark Mode
      <input type="checkbox" id="dark-toggle" />
    </label>

    <div class="scoreboard">
      <div>👤 You: <span id="player-score">0</span></div>
      <div>🤖 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊</button>
      <button class="choice" data-choice="paper">🖐</button>
      <button class="choice" data-choice="scissors">✌</button>
    </div>

    <div id="result">Make your move!</div>

    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-losing-piano-2024.mp3"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
