<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✂️ Rock Paper Scissors</title>
</head>

<body>
    <div class="button-group">
        <button id="rock-btn">🪨 Rock</button>
        <button id="paper-btn">📄 Paper</button>
        <button id="scissors-btn">✂️ Scissors</button>
    </div>

    <div id="result" class="result-text">Let’s Play!</div>
    <div class="scoreboard">
        <p id="player-score">Score: 0</p>
        <p id="computer-score">Score: 0</p>
    </div>

    <ul id="history-log" class="history-log"></ul>

    <label>
        <input type="checkbox" id="dark-mode-toggle" />
        Dark Mode
    </label>

</body>

</html>
