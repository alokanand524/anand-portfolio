<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Color Match Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Color Match Rush</h1>

    <div class="game-box" id="game-box">
      <div id="timer-bar"></div>

      <p id="score">Score: 0</p>
      <p id="high-score">High Score: 0</p>

      <div class="buttons">
        <button class="color-btn" data-color="red">🔴</button>
        <button class="color-btn" data-color="green">🟢</button>
        <button class="color-btn" data-color="blue">🔵</button>
        <button class="color-btn" data-color="yellow">🟡</button>
      </div>

      <button id="start-btn">▶️ Start / Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
