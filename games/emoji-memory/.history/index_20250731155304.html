<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>😀 Emoji Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="game-container">
        <h1>🧠 Emoji Memory Game</h1>
        <label class="dark-toggle">
            🌙 Dark Mode:
            <input type="checkbox" id="dark-mode-toggle" />
        </label>
        <p>Moves: <span id="move-counter">0</span></p>
        <div id="game-board"></div>
        <button id="restart-btn">🔁 Restart</button>
    </div>

      <audio id="roll-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-dice-roll-1053.mp3"></audio>
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-win-2016.mp3"></audio>
  <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-losing-piano-2024.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
