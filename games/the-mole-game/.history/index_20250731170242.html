<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap The Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 50%, #388E3C 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2E7D32;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #D32F2F;
            background: rgba(211, 47, 47, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #D32F2F;
        }

        .high-score {
            font-size: 18px;
            color: #FF6F00;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: radial-gradient(circle, #8BC34A, #689F38);
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .hole {
            width: 120px;
            height: 120px;
            background: radial-gradient(ellipse at center, #3E2723 0%, #1B0000 70%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 
                inset 0 10px 20px rgba(0, 0, 0, 0.8),
                0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .hole::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(139, 195, 74, 0.8), transparent);
            border-radius: 50%;
            z-index: 1;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            z-index: 10;
            user-select: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .mole.pop-up {
            bottom: 20px;
            animation: moleWiggle 0.5s ease-in-out infinite alternate;
        }

        .mole.hit {
            animation: moleHit 0.3s ease-out forwards;
        }

        @keyframes moleWiggle {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }

        @keyframes moleHit {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(1.3) rotate(10deg); }
            100% { 
                transform: translateX(-50%) scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            z-index: 20;
            pointer-events: none;
            animation: scorePopup 0.8s ease-out forwards;
        }

        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -150%) scale(1.5);
            }
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: gameOverSlide 0.5s ease-out;
        }

        @keyframes gameOverSlide {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .game-over h2 {
            font-size: 36px;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .difficulty-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .difficulty-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .difficulty-btn:hover {
            background: #e0e0e0;
        }

        .difficulty-btn.active:hover {
            background: #45a049;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: #2E7D32;
            line-height: 1.5;
        }

        .combo-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF9800;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .combo-indicator.show {
            opacity: 1;
            top: -40px;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .hole {
                width: 80px;
                height: 80px;
            }

            .mole {
                font-size: 40px;
            }

            .mole.pop-up {
                bottom: 15px;
            }

            .game-header {
                flex-direction: column;
                gap: 10px;
            }

            .score, .timer {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .hole {
                width: 70px;
                height: 70px;
            }

            .mole {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
        </div>

        <div class="combo-indicator" id="comboIndicator">Combo x2!</div>

        <div class="difficulty-selector">
            <label>Difficulty:</label>
            <div class="difficulty-options">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="difficulty-btn" data-difficulty="insane">Insane</button>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Holes will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn secondary" id="pauseBtn" style="display: none;">Pause</button>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong><br>
            🕳️ Moles will pop up randomly from holes<br>
            👆 Tap/click the moles quickly to score points<br>
            ⚡ Hit multiple moles in a row for combo bonuses<br>
            ⏱️ Score as many points as possible before time runs out!
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Time's Up!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Moles Hit: <span id="molesHit">0</span></p>
            <p>Best Combo: <span id="bestCombo">0</span></p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        class TapTheMoleGame {
            constructor() {
                this.board = document.getElementById('gameBoard');
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                this.highScoreElement = document.getElementById('highScore');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.comboIndicator = document.getElementById('comboIndicator');
                
                this.moleEmojis = ['🐹', '🐭', '🐰', '🐿️', '🦔', '🐨', '🐼', '🐯', '🦁', '🐸'];
                this.specialMoles = ['👑', '💎', '⭐', '🎯']; // Worth more points
                
                this.holes = [];
                this.gameRunning = false;
                this.paused = false;
                this.score = 0;
                this.timeLeft = 60;
                this.molesHit = 0;
                this.combo = 0;
                this.bestCombo = 0;
                this.difficulty = 'medium';
                
                this.difficulties = {
                    easy: { spawnRate: 1500, stayTime: 2000, maxMoles: 2 },
                    medium: { spawnRate: 1200, stayTime: 1500, maxMoles: 3 },
                    hard: { spawnRate: 900, stayTime: 1200, maxMoles: 4 },
                    insane: { spawnRate: 600, stayTime: 800, maxMoles: 5 }
                };
                
                this.init();
            }

            init() {
                this.createHoles();
                this.bindEvents();
                this.loadHighScore();
            }

            createHoles() {
                this.board.innerHTML = '';
                this.holes = [];
                
                for (let i = 0; i < 9; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'hole';
                    hole.dataset.index = i;
                    
                    const mole = document.createElement('div');
                    mole.className = 'mole';
                    mole.style.display = 'none';
                    
                    hole.appendChild(mole);
                    this.board.appendChild(hole);
                    
                    this.holes.push({
                        element: hole,
                        mole: mole,
                        active: false,
                        timeout: null
                    });
                }
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                
                // Difficulty selection
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.difficulty = btn.dataset.difficulty;
                    });
                });

                // Hole click events
                this.holes.forEach((hole, index) => {
                    hole.element.addEventListener('click', () => this.hitMole(index));
                    
                    // Touch events for mobile
                    hole.element.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.hitMole(index);
                    });
                });
            }

            startGame() {
                this.gameRunning = true;
                this.paused = false;
                this.score = 0;
                this.timeLeft = 60;
                this.molesHit = 0;
                this.combo = 0;
                this.bestCombo = 0;
                
                this.updateDisplay();
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                
                this.startTimer();
                this.startMoleSpawning();
            }

            startTimer() {
                const timer = setInterval(() => {
                    if (!this.gameRunning || this.paused) return;
                    
                    this.timeLeft--;
                    this.timerElement.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(timer);
                        this.endGame();
                    }
                }, 1000);
            }

            startMoleSpawning() {
                const spawn = () => {
                    if (!this.gameRunning || this.paused) {
                        setTimeout(spawn, 100);
                        return;
                    }
                    
                    this.spawnMole();
                    
                    const config = this.difficulties[this.difficulty];
                    const randomDelay = config.spawnRate + (Math.random() - 0.5) * 400;
                    setTimeout(spawn, randomDelay);
                };
                
                spawn();
            }

            spawnMole() {
                const config = this.difficulties[this.difficulty];
                const availableHoles = this.holes.filter(hole => !hole.active);
                
                if (availableHoles.length === 0) return;
                
                const activeCount = this.holes.filter(hole => hole.active).length;
                if (activeCount >= config.maxMoles) return;
                
                const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];
                const isSpecial = Math.random() < 0.15; // 15% chance for special mole
                
                const moleEmoji = isSpecial ? 
                    this.specialMoles[Math.floor(Math.random() * this.specialMoles.length)] :
                    this.moleEmojis[Math.floor(Math.random() * this.moleEmojis.length)];
                
                randomHole.mole.textContent = moleEmoji;
                randomHole.mole.dataset.special = isSpecial;
                randomHole.mole.style.display = 'block';
                randomHole.mole.classList.add('pop-up');
                randomHole.active = true;
                
                // Auto-hide mole after stay time
                randomHole.timeout = setTimeout(() => {
                    this.hideMole(randomHole);
                    this.combo = 0; // Break combo if mole is missed
                }, config.stayTime);
            }

            hitMole(index) {
                const hole = this.holes[index];
                if (!hole.active || !this.gameRunning || this.paused) return;
                
                const isSpecial = hole.mole.dataset.special === 'true';
                const basePoints = isSpecial ? 50 : 10;
                
                this.combo++;
                this.bestCombo = Math.max(this.bestCombo, this.combo);
                
                let points = basePoints;
                if (this.combo > 1) {
                    points *= Math.min(this.combo, 5); // Max 5x multiplier
                    this.showCombo();
                }
                
                this.score += points;
                this.molesHit++;
                
                // Visual feedback
                hole.mole.classList.add('hit');
                this.showScorePopup(hole.element, `+${points}`);
                
                // Hide mole
                clearTimeout(hole.timeout);
                setTimeout(() => this.hideMole(hole), 300);
                
                this.updateDisplay();
            }

            hideMole(hole) {
                hole.mole.classList.remove('pop-up', 'hit');
                hole.mole.style.display = 'none';
                hole.active = false;
                clearTimeout(hole.timeout);
            }

            showScorePopup(holeElement, text) {
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = text;
                holeElement.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.remove();
                    }
                }, 800);
            }

            showCombo() {
                this.comboIndicator.textContent = `Combo x${this.combo}!`;
                this.comboIndicator.classList.add('show');
                
                setTimeout(() => {
                    this.comboIndicator.classList.remove('show');
                }, 1000);
            }

            togglePause() {
                this.paused = !this.paused;
                this.pauseBtn.textContent = this.paused ? 'Resume' : 'Pause';
            }

            endGame() {
                this.gameRunning = false;
                
                // Hide all active moles
                this.holes.forEach(hole => {
                    if (hole.active) {
                        this.hideMole(hole);
                    }
                });
                
                this.saveHighScore();
                this.showGameOver();
            }

            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('molesHit').textContent = this.molesHit;
                document.getElementById('bestCombo').textContent = this.bestCombo;
                document.getElementById('gameOver').style.display = 'flex';
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score;
            }

            saveHighScore() {
                const currentHigh = parseInt(localStorage.getItem('tapMoleHighScore') || '0');
                if (this.score > currentHigh) {
                    localStorage.setItem('tapMoleHighScore', this.score.toString());
                    this.highScoreElement.textContent = this.score;
                }
            }

            loadHighScore() {
                const highScore = localStorage.getItem('tapMoleHighScore') || '0';
                this.highScoreElement.textContent = highScore;
            }
        }

        let game;

        function initGame() {
            game = new TapTheMoleGame();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            
            // Reset game state
            game.gameRunning = false;
            game.paused = false;
            
            // Clear any active moles
            game.holes.forEach(hole => {
                if (hole.active) {
                    game.hideMole(hole);
                }
            });
        }

        // Initialize game when page loads
        window.addEventListener('load', initGame);

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
